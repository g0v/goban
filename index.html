
<html ng-app="automap" ng-controller="autoCtrl">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title ng-bind-template="{{goban.sectionTitle | uriFix }} - {{&quot;TITLE&quot; | translate}}">hacker's goban</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <meta property="og:title" content="零時黑板Hacker&quot;s Goban"/>
    <meta property="og:site_name" content="零時黑板Hacker&quot;s Goban"/>
    <meta property="og:image" content="https://goban.tw/images/Goban_19x19_vide.png"/>
    <meta property="og:description" content="協作分享系列網址與深入的背景知識Collaborate collection of series of URLs and background knowledge"/>
    <link href="/bower_components/goban/goban-ui.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css"/>
    <!--if IElink(href='/stylesheets/ie.css', media='screen, projection', rel='stylesheet', type='text/css')
    -->
  </head>
  <body id="body" ng-swipe-right="goban.dx(-1)" ng-swipe-left="goban.dx(1)" ng-style="{height: countHeight() + 'px'}" ng-init="v = 0">
    <nav id="goban-nav" ng-style="{height: navHeight + &quot;px&quot;}">
      <ul ng-cloak=""><a id="goban-toggleSidebar" ng-click="hideSideBar = !hideSideBar" title="{{'TOGGLE_SIDEBAR' | translate}}"><span class="bar1"></span><span class="bar2"></span><span class="bar3"></span></a><span ng-cloak="">
          <select ng-model="goban.title" ng-options="o.t as o.n + &quot; &quot; group by o.c for o in goban.related" ng-change="relationChanged()" title="{{'ASSOCIATE_THINKING' | translate}}"></select><span class="number wideOnly">{{goban.myI}}</span><sub class="wideOnly">-{{goban.myJ}}</sub></span>
        <select ng-model="bufferI" ng-options="o as &quot;LEV&quot; + o for o in goban.myColumnIndex" ng-change="goban.setI(bufferI)" class="phoneOnly"></select>
        <li ng-repeat="i in goban.myColumnIndex" class="noPhone"><a ng-class="{active: i == goban.myI,      dark: i &lt; goban.myI,      zopd: i -1 == goban.myI}" ng-click="goban.setI(i);      maybeExtend()"><img ng-show="goban.icons[i]" ng-src="{{goban.icons[i].u}}" alt="{{goban.icons[i].n}}" title="{{goban.icons[i].n}}" class="goban-nav-icon"/></a></li><a id="logo" ng-click="editBack = goban.path + goban.title + &quot;Config&quot;"><img alt="{{&quot;WEB_CONFIG&quot; | translate}}" title="{{&quot;WEB_CONFIG&quot;| translate}}" src="/bower_components/goban/Goban_19x19_vide.png" class="goban-logo goban-fixed-right"/></a>
      </ul>
    </nav>
    <div id="goban-side" ng-cloak="" ng-class="{hidden: hideSideBar, v0: !hideSideBar &amp;&amp; v==0, v1: v==1}" ng-style="{height: countHeight() - navHeight + &quot;px&quot;}" style="display:block;overflow:auto">
      <div id="setting-bar"><a ng-click="goEdit();toggleSideBar();"><span id="goban-sectionTitle">{{(goban.sectionTitle && 'EDIT') || 'CREATE' | translate}}{{goban.sectionTitle || ''}}</span></a>
        <select id="scale" ng-model="myScale" ng-options="s[0] as s[1] for s in scales" title="{{'SCALE' | translate}}"></select>
      </div>
      <ul ng-keydown="myKeydown($event)">
        <li ng-repeat="j in goban.data | toIndex" ng-click="goban.setJ(j)"><a ng-if="goban.data[j].isFolder" ng-click="$parent.goban.data[j].isClosed = !goban.data[j].isClosed; sleep();" ng-class="{active: goban.myJ == j, folder: goban.data[j].isFolder}"><img ng-show="goban.data[j].isClosed" src="images/isClosed.png" class="folder"/><img ng-show="!goban.data[j].isClosed" src="images/isOpen.png" class="folder"/>{{goban.data[j].name || j}}<b ng-class="{right: goban.data[j].isClosed, down: !goban.data[j].isClosed}" class="arrowHead"></b></a><a ng-if="!goban.data[j].isFolder" ng-show="goban.data[j].isIsolated || !goban.data[goban.data[j].pIndex].isClosed" ng-class="{active: goban.myJ == j}" ng-click="$parent.goban.myJ = j; sleep(); toggleSideBar();" class="elem"><img ng-src="http://www.google.com/s2/favicons?domain={{goban.data[j].url}}"/>{{goban.data[j].name || j}}
            <!-- TODO: 加入Label-->
            <!-- 從資料的第四欄，讀取並顯示--></a></li>
      </ul>
      <hr/>
      <ul id="tools" ng-cloak="" ng-controller="hubCtrl">
        <select ng-model="trick" ng-options="t.t as t.n | translate for t in tricks"></select><i ng-cloak="" ng-hide="1" class="gray">{{'MY_STAR' | translate }}</i><span ng-show="trick == 'm'"><a ng-click="toggleAnchor(objNow())"><img id="flag" ng-src="{{showStar(objNow())}}" alt="{{&quot;GATHER&quot; | translate}}" title="{{&quot;GATHER&quot; | translate}}"/></a><a ng-click="resetAnchors()"><img id="flag" src="images/mySelf.png" alt="{{&quot;ZAZAN&quot; | translate}}" title="{{&quot;ZAZAN&quot; | translate}}"/></a></span>
        <li ng-show="trick == 's'"> 
          <input type="search" ng-model="key" placeholder="{{'SEARCH' | translate}}"/>
        </li>
        <li ng-show="trick == 's'" ng-repeat="g in getIndex(key)"><a ng-click="goban.title = g; goban.load()">{{g}}</a></li>
        <li ng-show="trick == 'm'" ng-repeat="a in $s.myAnchors"><a ng-click="goban.title = a.t; goban.myI = a.x; goban.myJ = a.y; goban.load(a[x])" title="{{a.x}}-{{a.y}}@{{a.t | uriFix}}">{{a.n | uriFix }}</a>
          <hr/>
        </li>
      </ul>
    </div>
    <div id="goban-main" ng-class="{full: hideSideBar, v0: !hideSideBar &amp;&amp;v==0, v1: v==1}" ng-style="{height: countHeight() - navHeight + &quot;px&quot;}">
      <div id="myBlank" ng-cloak="" class="goban-blank noPhone"><a ng-href="{{getURL()}}" target="_blank">{{'OPEN_BLANK' | translate}}</a></div>
      <iframe id="myFrame" name="myFrame" ng-cloak="" ng-class="{loading: goban.pageLoading,  tiny : myScale == &quot;tiny&quot;,  small : myScale == &quot;small&quot;,  big : myScale == &quot;big&quot;,  gaint: myScale == &quot;gaint&quot;,  }" ng-src="{{getURL()}}" ng-click="hideCtrl = 1" ng-mouseover="hideCtrl = 1" ng-mouseout="blurFrame()"></iframe>
    </div>
    <div id="goban-keyBordCtrl" ng-class="{&quot;hidden&quot;: hideCtrl}">
      <div id="up" ng-class="{available: false}" ng-click="goban.dy(-1)" title="{{'UP'|translate}}"></div>
      <div id="down" ng-class="{available: false}" ng-click="goban.dy(1)" title="{{'DOWN'|translate}}"></div>
      <div id="left" ng-class="{available: ture}" ng-click="goban.dx(-1)" title="{{'LEVELDOWN'|translate}}"></div>
      <div id="right" ng-class="{available: ture}" ng-click="goban.dx(1)" title="{{'LEVELUP'|translate}}"></div>
      <div id="backup" class="backup"><a ng-click="goban.backupAll()" title="{{'BACKUP'|translate}}"></a></div>
    </div>
    <footer ng-cloak="" ng-hide="1" ng-class="{sunk : hideCtrl, full : fullTips}" ng-mouseover="fullTips = 1" ng-mouseout="fullTips = 0">
      <ol>
        <li ng-repeat="tp in tips"><i id="tip" ng-bind="tp | translate"></i></li>
      </ol>
    </footer>
    <!-- Components-->
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-translate/angular-translate.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript"></script>
    <script src="/bower_components/firebase/firebase.js" type="text/javascript"></script>
    <script src="/bower_components/angularfire/dist/angularfire.min.js" type="text/javascript"></script>
    <script src="/bower_components/ngstorage/ngStorage.min.js" type="text/javascript"></script>
    <script src="/bower_components/goban/goban.js" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-26178243-8', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Main-->
    <script src="/javascripts/ngEthercalc.js" type="text/javascript"></script>
    <script src="/javascripts/404.js" type="text/javascript"></script>
    <script src="/javascripts/567hub.js" type="text/javascript"></script>
    <!-- Langs-->
    <script src="/translates/translate.js" type="text/javascript"></script>
    <script src="/translates/zh.js" type="text/javascript"></script>
    <script src="/translates/en.js" type="text/javascript"></script>
    <script src="/translates/ja.js" type="text/javascript"></script>
    <script src="/translates/de.js" type="text/javascript"></script>
    <script src="/translates/vi.js" type="text/javascript"></script>
    <!-- tips-->
    <script src="/javascripts/123tips.js" type="text/javascript"></script>
  </body>
</html>
