<!DOCTYPE html>
<html ng-app = "automap" ng-controller = "autoCtrl">
<head>
  <meta charset="UTF-8">
  <title ng-bind-template = "{{goban.title | uriFix }}@goban.tw">hacker's goban</title>

  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <meta property="og:title" content="黑客棋盤"/>
  <meta property="og:site_name" content="黑客棋盤"/>
  <meta property="og:image" content="https://goban.tw/images/Goban_19x19_vide.png"/>

  
  <link href="bower_components/goban/goban-ui.css" media="screen, projection" rel="stylesheet" type="text/css">


  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->


  
</head>

<body ng-keydown="goban.keyDown($event)" ng-style="{height: countHeight() + 'px'}">
  <nav id="goban-nav" ng-cloak ng-style="{height: navHeight + 'px'}">
    <ul><a id="goban-toggleSidebar" ng-click="hideSideBar = !hideSideBar"><span class="bar1"></span><span class="bar2"></span><span class="bar3"></span></a><span ng-cloak>
        <select ng-model="goban.title" ng-options="o.t as o.n for o in goban.related" ng-change="goban.load()"></select><span class="number">{{goban.myI}}</span><sub>-{{goban.myJ}}</sub></span>
      <li ng-repeat="i in goban.myColumnIndex"><a ng-class="{active: goban.myI == i}" ng-click="goban.setI(i)"><img ng-show = "goban.icons[i]" ng-src="{{goban.icons[i].u}}" 
      alt="{{goban.icons[i].n}}"
      title="{{goban.icons[i].n}}"
      class="goban-nav-icon"></a></li>

      <a ng-href="{{goban.path}}{{goban.title}}Config" target="myFrame"><img alt="goban" src="bower_components/goban/Goban_19x19_vide.png" class="goban-logo goban-fixed-right"></a>
    </ul>
  </nav>
  <div id="goban-side" ng-cloak ng-class="{hidden: hideSideBar}" ng-style="{height: countHeight() - navHeight + 'px'}"><a ng-href="{{goban.path}}{{goban.title}}{{goban.myI}}" target="myFrame"><span id="goban-sectionTitle">{{goban.sectionTitle || '創建'}}</span></a>
    <ul> 
      <li ng-repeat="j in goban.data | toIndex" ng-click="goban.setJ(j)">

      <a ng-if="goban.data[j].isFolder" ng-click="$parent.goban.data[j].isClosed = !goban.data[j].isClosed;" ng-class="{active: goban.myJ == j, folder: goban.data[j].isFolder}">

        <img ng-show="goban.data[j].isClosed" src="images/isClosed.png" class="folder"><img ng-show="!goban.data[j].isClosed" src="images/isOpen.png" class="folder">{{goban.data[j].name || j}}<b ng-class="{right: goban.data[j].isClosed, down: !goban.data[j].isClosed}" class="arrowHead"></b></a>

      <a ng-if="!goban.data[j].isFolder" ng-show=" goban.data[j].pIndex == 'self' || !goban.data[goban.data[j].pIndex].isClosed" ng-class="{active: goban.myJ == j}" class="elem" 
      ng-click = "$parent.goban.myJ = j"><img ng-src="http://www.google.com/s2/favicons?domain={{goban.data[j].url}}">{{goban.data[j].name || j}}</a></li>
    </ul>
  </div>
  <div id="goban-main" ng-class="{full: hideSideBar}" ng-style="{height: countHeight() - navHeight + 'px'}">
    <div id="myBlank" ng-cloak class="goban-blank"><a ng-href="{{goban.data[goban.myJ].url}}" target="_blank">按此可開啟新頁籤</a></div>
    <iframe id="myFrame" name = "myFrame" ng-cloak ng-class="{loading: goban.pageLoading}" ng-src="{{goban.getCurrentURL()}}" ng-mouseout = "goban.load(goban.myI)"></iframe>
  </div>
  <div id="goban-keyBordCtrl">
    <div id="up" ng-class="{available: false}" ng-click="goban.dy(-1)"></div>
    <div id="down" ng-class="{available: false}" ng-click="goban.dy(1)"></div>
    <div id="left" ng-class="{available: ture}" ng-click="goban.dx(-1)"></div>
    <div id="right" ng-class="{available: ture}" ng-click="goban.dx(1)"></div>
    <div id="backup" class="backup"><a ng-click="goban.backupAll()"></a></div>
  </div>


<!-- Components  -->
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>

  <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>

  <script src="bower_components/goban/goban.js" type="text/javascript"></script>




  <!-- JS  -->
  <script src = "javascripts/404.js" type="text/javascript" ></script>


</body>





</html>
